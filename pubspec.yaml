name: smart_home
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^1.0.0
  flutter_bloc: ^8.0.1
  injectable: ^1.5.0
  get_it: ^7.2.0
  equatable: ^2.0.3
  video_player: ^2.2.10
  dart_style: ^2.2.1
  uuid: ^3.0.5
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.4
  injectable_generator: ^1.5.2
  build_runner:
  flutter_gen_runner:

flutter_gen:
  integrations:
    flutter_svg: true
  colors:
    inputs:
    - assets/colors/palette.xml

flutter:
  # generate: true
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
